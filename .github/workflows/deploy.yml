name: Deploy to EC2

on:
  push:
    branches: [ main ]  # Change to your main branch name if different
  workflow_dispatch:    # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create remote directory if it doesn't exist
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@13.48.55.79 "mkdir -p ~/app"
        
    - name: Copy docker-compose.yml to EC2
      run: |
        scp -i ~/.ssh/id_rsa docker-compose.yml ubuntu@13.48.55.79:~/app/
        
    - name: Copy application files
      run: |
        # Add any additional files your application needs
        # For example, if you have a src directory:
        scp -i ~/.ssh/id_rsa -r ./src ubuntu@13.48.55.79:~/app/
        
    - name: Deploy with Docker Compose
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@13.48.55.79 "cd ~/app && docker-compose pull && docker-compose up -d"